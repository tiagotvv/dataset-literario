---
layout: default
title: Tags
---

<h1>Tags</h1>

{% assign all_tags = site.posts | map: "tags" | join: "," | split: "," | uniq | sort %}
<ul>
  {% for tag in all_tags %}
    {% assign tag_trimmed = tag | strip %}
    <li>
      <a href="{{ '/tags/' | append: tag | append: '/' | relative_url }}">
      {{ tag_trimmed }}
      </a>
    </li>
  {% endfor %}
</ul>
