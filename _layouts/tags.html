---
layout: default
---
<head><link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/x-icon"></head>

<h1>Posts com a tag "{{ page.tag }}"</h1>

<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
