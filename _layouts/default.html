<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- Meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description | default: 'Blog literário baseado em dados e leituras profundas' }}">
  <meta name="author" content="{{ site.author.name | default: 'Dataset Literário' }}">

  <!-- Styles (optional inline) -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #333;
    }
    a { color: #007acc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    header, footer { margin: 2rem 0; text-align: center; }
  </style>
</head>

<body>

  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    {% if site.description %}
    <p>{{ site.description }}</p>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <hr>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name | default: site.title }}. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
